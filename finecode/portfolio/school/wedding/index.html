    over the remaining days.

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Till Wedding</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />

    <!-- JS -->
    <script src="scripts/jquery-1.8.3.min.js"></script>
    <script src="scripts/chromeFileProtocolFix.js"></script>
    <script src="scripts/jquery.mobile-1.3.1.min.js"></script>

	  <script src="scripts/countdown.js"></script>
  </head>
  <body>
    <div data-role="page">
      <div data-role="header">
        <div data-role="navbar">
          <ul>
            <li>
              <a href="information.html">
                Information
              </a>
            </li>
            <li>
              <a href="index.html" class="ui-btn-active ui-state-persist">
                Interface
              </a>
            </li>
          </ul>
        </div>
      </div>
      <div data-role="content">
        <h1> Wedding Countdown</h1>
        <!-- User input for future wedding date -->
        <label for="weddingDate">Enter Wedding Date</label>
        <input id="weddingDate" type="date" min="2020-07-20"
          placeholder="mm/dd/yyyy">
        <!-- User input for future wedding cost -->
        <label for="weddingCost">Enter Cost For Wedding</label>
        <input id="weddingCost" type="number" min="0" max="4999999"
          placeholder="Digits Only">
        <!-- button to initiate backend calculations -->
        <button onclick="calculateCountdown()">Calculate Countdown</button>
        <!-- Output of calculated values -->
        <table>
          <tr>
            <td>Days till your wedding:</td>
            <td><strong id="countdown">0</strong></td>
          </tr>
          <tr>
            <td>Savings needed per day:</td>
            <td><strong>$</strong><strong id="savings">0</strong></td>
          </tr>
        </table>
      </div>
      <div data-role="footer">
        <small>Countdown App</small>
      </div>
    </div>
  </body>
</html>
