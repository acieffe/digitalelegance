  Purpose: Allow the user to create a user name generated from the user's
    First Initial of their first and last name and the first word in their
    school's name.
-->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Username Generator</title>

    <style media="screen">
      body {
        background-color: black;
        color: #d0b64f;
      }

      h1 {
        text-align: center;
      }

      #inputField {
        background-image:
          linear-gradient(to left bottom, #f0d547, #916f27, #f1d547);
        border: #d0b64f 5px groove;
        border-radius: 20px;
        padding: 10px;
        margin: 0 auto;
        width: 180px;
      }

      label {
        color: black;
      }

      input {
        background-color: rgba(0, 0, 0, .80);
        color: white;
      }

      input:hover {
        background-color: rgba(255, 255, 255, .50);
        color: black;
      }

      input:active {
        background-color: rgba(255, 255, 255, .50);
        color: black;
      }

      h3 {
        text-align: center;
      }

      p {
        text-align: center;
      }

    </style>

  </head>

  <body>
    <h1>Username Generator</h1>

    <div id="inputField">
      <label for="fName">First Name</label><br />
      <input type="text" name="fName" id="fName"
        placeholder="First Name" value=""><br />

      <label for="lName">Last Name</label><br />
      <input type="text" name="lName" id="lName"
        placeholder="Last Name" value=""><br />

      <label for="schoolFull">School Name</label><br />
      <input type="text" name="school" id="schoolFull"
        placeholder="School Name" value=""><br />

      <button type="button" name="button" onclick="usernameGenerator()">
        Generate Username
      </button>
    </div>

    <h3 id="head3"></h3>
    <p id="showUsername"></p>

    <script type="text/javascript">

      function usernameGenerator () {
        var username = "";
        var fName = document.getElementById("fName");
        var lName = document.getElementById("lName");
        var school = document.getElementById("schoolFull");

        username = firstInitial(fName.value) + firstInitial(lName.value) +
          schoolName(school.value);

        var head3 = document.getElementById("head3");
        head3.innerHTML = "Username is:";
        var showUsername = document.getElementById("showUsername");
        showUsername.innerHTML = username;
      }

      function firstInitial(name) {
        var initial = name.charAt(0);
        return initial;
      }

      function schoolName(school) {
        var schoolFirst = school.split(" ");
        return schoolFirst[0];
      }

    </script>


  </body>
</html>
