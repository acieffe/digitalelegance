			</div>
			<div class="pokemon-name">
				<h2 id="pokemon-name"></h2>
			</div>
			<div class="egg-timer">
				<div class="count-down" id="count-down">
					<h2 id="seconds">10</h2>
				</div>
				<div class="info-button">
					<button class="btn" id="info-button" onclick="toggleInfo()" style="display: none">Pokemon Stats</button>
				</div>
			</div>
			<div class="egg-button">
				<button class="btn" id="egg-button" onclick="run()">Hatch</button>
			</div>
			<div class="pokemon-stats-container" id="pokemon-info" style="display: none" onclick="toggleInfo()">
				<div class="close-btn" onclick="toggleInfo()">X</div>
				<div class="pokemon-stats" id="pokemon-stats"></div>
			</div>
		</div>

		<script src="game.js"></script>
