<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport", initial-scale=1.0">
		<title>Sound Spinner</title>

		<link rel="stylesheet" href="css/site.css" />
	</head>

	<body>
      <h1 class="title">Sound Spinner</h1>
      <div class="spinner">
		<button id="spin">Spin</button>
		<span class="arrow"></span>

         <div class="container">
            <div class="one"><img src="img/turkey.png" alt=""></div>
            <div class="two"><img src="img/horse.png" alt=""></div>
            <div class="three"><img src="img/sheep.png" alt=""></div>
            <div class="four"><img src="img/dog.png" alt=""></div>
            <div class="five"><img src="img/duck.png" alt=""></div>
            <div class="six"><img src="img/rooster.png" alt=""></div>
            <div class="seven"><img src="img/cow.png" alt=""></div>
            <div class="eight"><img src="img/cat.png" alt=""></div>
         </div>
      </div>

		<script src="js/scripts.js"></script>
	</body>
</html>
